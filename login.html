<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title"><span>Login Form</span></div>
            <form action="jobPortal.html" onsubmit="return validate()">
                <div class="row">
                    <input id="email" autocomplete="off" type="email" placeholder="Email" required name="email">
                </div>
                <div class="row">
                    <input id="password" type="password" placeholder="Password" minlength="5" maxlength="10" required name="password">
                </div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
